<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="fragmentos/head :: head-css">
	
	
	</head>
		
		<title>Cadastro Usuario</title>

			<body id="mimin" class="dashboard">
			

	   			  <nav th:replace="fragmentos/top-nav :: nav">
				
				</nav>
				
					<div th:replace="fragmentos/nav :: nav-side"> </div>
				
				
	<!-- 				mensagens do sistema  -->
	
	            <div id="content">
		 
		 
		 <!-- 				mensagens do sistema  -->
				
		<div class="row-fluid" th:if="${sucesso}">
					
			<div class="alert alert-success">
				<div class="container-fluid">
					<div class="alert-icon">
						<i class="material-icons">check</i>
					</div>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true"><i class="material-icons">clear</i></span>
					</button>
					<b>Mensagem:</b> <span th:utext="${sucesso}">
					
					
					
					</span>
					
				
						<span class="btn btn-sm btn-warning"><a th:href="@{/usuario/cadastro}"><i></i>Novo</a></span>
					    <span class="btn btn-sm btn-warning"><a th:href="@{/usuario/editar(id=${usuario.id})}"><i></i>Editar</a></span>
				
				</div>
				
				
			</div>
					
					
					
			</div>
					
			<div class="row-fluid" th:if="${erro}">
					
			<div class="alert alert-danger">
				<div class="container-fluid">
					<div class="alert-icon">
						<i class="material-icons">error</i>
					</div>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true"><i class="material-icons">clear</i></span>
					</button>
					<b>Mensagem:</b> <span th:utext="${erro}"></span>
				
						<span class="btn btn-sm btn-warning"><a th:href="@{/usuario/cadastro}"><i></i>Novo</a></span>
					    <span class="btn btn-sm btn-warning"><a th:href="@{/usuario/editar(id=${usuario.id})}"><i></i>Editar</a></span>
			
				</div>
				
				
			</div>
					
					
					
			</div>
				
<!-- fim das mensagens -->


<!-- inicio do conteudo  -->

 <div class="col-md-12 panel">
		 <div class="col-md-8">
                      <div class="panel form-element-padding">
                        <div class="panel-heading">
                         <h4>Basic Element</h4>
                        </div>
                         <div class="panel-body" style="padding-bottom:30px;">
		 
			 
				 <form th:action="@{/usuario/add}" ModelAttribute="usuario" method="POST">


			         <div class="form-group">
			         		
			         		    <div class="mini-onoffswitch onoffswitch-success">
                                  <input id="ativo" name="ativo" class="onoffswitch-checkbox" type="checkbox" th:checked="${usuario.ativo}"/>
                                  
                                  <label class="onoffswitch-label" for="myonoffswitch1FC">Ativo</label>
                                </div>
			     
									
								
			            </div>
<!-- 			            </div> -->
			                
			              
			               
			              
			               <div class="form-group">
			                <label class="control-label">CPF</label>
			                <div class="controls">
										<input id="cpf" name="cpf" class="form-control android" type="text"   th:value="${usuario.cpf}" placeholder="Digite o Cpf"/>

			                </div>
			              </div>  
			              
			 <div class="form-group">
			     
				 <select id="genero" name="genero" multiple="" class="form-control">
				                                  <optgroup label="Escolha seu Genero">
					           				
					           					<option th:text="${usuario.genero}" th:selected="${usuario.genero != null}" class="selected">Usuario Não Tem Nenhuma Regra</option>
					           				
					           				
					           			
					           				<option th:each="genero : ${generos}" th:value="${genero}" >
					           				
					           				<span th:text="${genero}" >Nenhum Genero Cadastrado </span>
					           				
					           				</option>
					           				      				
					           				
					                </optgroup>
				                    </select>			
						
			              </div>  
			              
			             <div class="form-group">
                          
                                <label >Data Nascimento</label>
                                <div class="controls">
                                    <input id="datanascimento" class="form-control android" name="datanascimento" type="text" th:value="${usuario.datanascimento}"
                                          /> 
                                </div>
                            </div>
                         
                            
                      <div class="form-group">
                                <label >Telefone</label>
                                <div class="controls">
                                    <input id="telefone" class="form-control android" name="telefone" type="text" th:value="${usuario.telefone}"
                                           placeholder="" />
                                </div>
                            </div>

			
			
			
			              <div class="form-group">
			                <label class="control-label">Senha</label>
			               
										<input id="senha" name="senha" class="form-control android" type="password"  th:value="${usuario.senha}" placeholder="Digite a Senha"/>				
			              </div>
			
			
			
			              <div class="form-group">
			                <label class="control-label">Email</label>
			                <div class="controls">
							
										<input id="email" name="email" class="form-control android" type="text"  th:value="${usuario.email}" placeholder="Digite o Email" />
							
			                </div>
			              </div>
			
			
			              <div class="form-group">
			                <label class="control-label">Roles</label>
			                <div class="controls">
				 <select id="roles" name="roles" multiple="multiple" class="form-control android">
				                                  <optgroup label="Tipos de Permissoes do usuario">
					           				
					           					<option th:text="${usuario.roles}" th:selected="${usuario.roles != null}" class="selected">Usuario Não Tem Nenhuma Regra</option>
					           				
					           				
					           			
					           				<option th:each="role : ${roles}" th:value="${role.id}" >
					           				
					           				<span th:text="${role.name}" >Nenhuma Regra Cadastrada </span>
					           				
					           				</option>
					           				      				
					           				
					                </optgroup>
				                    </select>			
							
			                </div>
			              </div>
			        
				
			           
					 	 
			                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		
				 	 
						
							<button type="submit" class="btn btn-success">Salvar</button>
							<a href='javascript:history.back(1)' class="btn btn-default">Voltar</a>
						
						</form>
						
<!-- 						</div> -->
                       


				
				
				<div th:replace="fragmentos/footer :: script" style="display:none;"></div>
			
			
			</div>
			
			</div>
			
			</div>
			</div>
			</div>
			
			</body>
			
				
	

</html>
