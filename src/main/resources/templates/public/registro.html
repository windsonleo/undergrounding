<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="fragmentos/head :: head-css">
	
	
	</head>
		
		<title>Checkout</title>

 <body id="mimin" class="dashboard form-signin-wrapper">

      <div class="container">

        <form class="form-signin" th:action="@{/usuario/registro}" method="POST">
          <div class="panel periodic-login">
              <span class="atomic-number">69</span>
              <div class="panel-body text-center">
                  <h1 class="atomic-symbol">Un</h1>
                  <p class="atomic-mass">14.072110</p>
                  <p class="element-name">Underground</p>

                  <i class="icons icon-arrow-down"></i>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" class="form-text" required="required" name="username" id="username" value="" />
                    <span class="bar"></span>
                    <label>Username</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" class="form-text" required="required" name="email" id="email" value=""/>
                    <span class="bar"></span>
                    <label>Email</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="password" class="form-text" required="required" name="senha" id="senha" value=""/>
                    <span class="bar"></span>
                    <label>Password</label>
                  </div>
                  
                   <div class="form-group form-animate-text" style="margin-top:40px !important;">
                     <select id="roles" name="roles" multiple="" class="form-control">
				                                  <optgroup label="Tipos de Permissoes do usuario">
					           									           				
					           				
					           				<option  value="ROLE_CLIENTE" >ROLE_CLIENTE</option>
					           				
					           				<option  value="ROLE_MODELO" >ROLE_MODELO</option>
					           									           				
					           				      				
					           				
					                </optgroup>
				                    </select>			
<!--                     <label>Regras</label> -->
                  </div>
                  <label class="pull-left">
                  <input type="checkbox" class="icheck pull-left" name="checkbox1"/>  Agree the terms and policy
                  </label>
                  <input type="submit" class="btn col-md-12" value="SignUp"/>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="login.html">Ja Possui Conta?</a>
                </div>
          </div>
        </form>

      </div>

                      <div th:replace="fragmentos/footer :: script">
      </div>

      <script type="text/javascript">
       $(document).ready(function(){
         $('input').iCheck({
          checkboxClass: 'icheckbox_flat-aero',
          radioClass: 'iradio_flat-aero'
        });
       });
     </script>
     <!-- end: Javascript -->
   </body>
			
			
</html>
